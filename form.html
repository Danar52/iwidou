<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Form Input Produk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
            color: #333;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #03a9f4;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #03a9f4;
            border-radius: 10px;
            font-size: 1rem;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #03a9f4;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0288d1;
        }

        .success-message,
        .error-message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Input Produk Baru</h1>
        <form id="product-form">
            <label for="title">Nama Produk</label>
            <input type="text" name="title" id="title" required />

            <label for="image">URL Gambar Produk</label>
            <input type="url" name="image" id="image" required />

            <label for="code">Kode/Nomor Produk</label>
            <input type="text" name="code" id="code" required />

            <label for="link">Link Produk</label>
            <input type="url" name="link" id="link" required />

            <button type="submit">Kirim Produk</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("product-form");
        const scriptURL = "https://script.google.com/macros/s/AKfycbxmkv9pIj9x1540KfqGHunq9x3OJmNr52_9aIBahQr_w8m_h1Uw7Ee3qyb0YgsZh3SxCw/exec";

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            fetch(scriptURL, {
                method: "POST",
                body: new FormData(form)
            })
                .then(response => {
                    alert("Produk berhasil dikirim!");
                    form.reset();
                    window.location.href = "showcopy.html"; // redirect ke halaman show
                })
                .catch(error => {
                    alert("Gagal mengirim produk, coba lagi.");
                    console.error(error);
                });
        });
    </script>
</body>

</html>
