<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Iwiddd - Personal Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body,
        header,
        .menu,
        .menu a,
        .btn-next,
        .typing {
            transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
        }

        body {
            background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
            color: #333;
            scroll-behavior: smooth;
        }

        header {
            background: #03a9f4;
            color: #000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 10px;
            margin: 10px 20px;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }

        .logo {
            font-size: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 22px;
            cursor: pointer;
        }

        .hamburger div {
            background: #000;
            height: 3px;
            border-radius: 2px;
            transition: 0.3s;
        }

        .hamburger:hover div {
            transform: scaleY(1.2);
        }

        .menu {
            position: fixed;
            top: 10px;
            right: -310px;
            width: 200px;
            height: calc(100% - 20px);
            background: #48c5ff;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
            transition: right 0.4s ease;
            z-index: 1000;
            border-radius: 20px 0 0 20px;
            overflow: hidden;
        }

        .menu.show {
            right: 0;
        }

        .menu a {
            color: #333;
            padding: 1rem 0;
            border-bottom: 1px solid #000;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            color: #000;
            transform: translateX(8px);
            font-weight: 600;
        }

        .close-btn {
            align-self: flex-end;
            background: none;
            border: none;
            font-size: 2rem;
            margin-bottom: 1rem;
            cursor: pointer;
            color: #000;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.2);
            color: #d20000;
        }

        #menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 900;
        }

        #menu-overlay.active {
            display: block;
        }

        main {
            width: 100%;
        }

        .section {
            min-height: 100vh;
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .section h1 {
            font-size: 1.6rem;
            margin-bottom: 1rem;
        }

        .section p {
            font-size: 1.2rem;
            max-width: 650px;
            margin-bottom: 2rem;
        }

        .btn-next {
            padding: 12px 24px;
            font-size: 1rem;
            background: #181818;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-next:hover {
            background: #818181;
        }

        .typing {
            color: #ed8700;
            font-weight: 700;
            border-right: 2px solid #0288d1;
            white-space: nowrap;
            overflow: hidden;
        }

        .connect-header {
            margin-bottom: 20px;
        }

        .connect-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .copyright {
            font-size: 0.8rem;
            color: #636363;
            margin-top: auto;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #000000;
        }

        /* Toggle Button (Bottom Right) */
        .theme-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1100;
            background-color: #03a9f4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        .theme-toggle-btn:hover {
            background-color: #0288d1;
            transform: scale(1.1);
        }
        
        @media (max-width: 600px) {
            .section h1 {
                font-size: 1.3rem;
            }

            .section p {
                font-size: 0.9rem;
            }

            .section btn-next {
                padding: 5px 10px;
                font-size: 0.9rem;
            }

            .logo {
                font-size: 1rem;
            }

            .hamburger {
                width: 20px;
                height: 16px;
            }

            .hamburger div {
                height: 2px;
            }

            .menu {
                width: 170px;
                padding: 1.2rem 1rem;
            }

            .menu a {
                font-size: 0.9rem;
            }
            .menu a:hover {
                font-size: 1rem;
            }
            .close-btn {
                font-size: 1.5rem;
            }
            .connect-header h3 {
                font-size: 1rem;
            }
            .copyright {
                font-size: 0.7rem;
            }
        }

        /* DARK MODE */
        body.dark-mode {
            background: linear-gradient(to bottom right, #1f1f1f, #2b2b2b);
            color: #f0f0f0;
        }

        body.dark-mode header {
            background: #1c1c1c;
            color: #fff;
        }

        body.dark-mode .menu {
            background: #2c2c2c;
        }

        body.dark-mode .menu a {
            color: #ddd;
            border-bottom-color: #444;
        }

        body.dark-mode .menu a:hover {
            color: #fff;
        }

        body.dark-mode .hamburger div {
            background: #ccc;
        }

        body.dark-mode .connect-header h3 {
            color: #ccc;
        }

        body.dark-mode .close-btn {
            color: #ccc;
        }

        body.dark-mode .btn-next {
            background: #f0f0f0;
            color: #000;
        }

        body.dark-mode .btn-next:hover {
            background: #888;
        }

        body.dark-mode .typing {
            color: #ffc107;
            border-right: 2px solid #fff;
        }

        body.dark-mode .theme-toggle-btn {
            background-color: #444;
            color: #fff;
        }

        body.dark-mode .theme-toggle-btn:hover {
            background-color: #666;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo"><i class="bi bi-cloud-sun"></i>Iwiddd</div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="menu" id="menu">
            <button class="close-btn" onclick="toggleMenu()">&times;</button>
            <div class="connect-header">
                <h3>Connect With Me</h3>
            </div>
            <a href="https://www.instagram.com/spillwithwid_/" target="_blank"><i class="bi bi-instagram"></i>
                Instagram</a>
            <a href="https://www.tiktok.com/@chocholatechocholate" target="_blank"><i class="bi bi-tiktok"></i>
                TikTok</a>
            <a href="https://www.linkedin.com/in/widia-rossi-46735b255/" target="_blank"><i class="bi bi-linkedin"></i>
                LinkedIn</a>
            <a href="show.html" target="_blank"><i class="bi bi-bag-heart"></i> My Showcase</a>
            <div class="copyright">&copy; 2025 Iwiddd. All Rights Reserved</div>
        </nav>
        <div id="menu-overlay" onclick="toggleMenu()"></div>
    </header>

    <main>
        <section class="section" id="page1">
            <h1><span class="typing" id="typing"></span>, I'm Iwiddd</h1>
            <p>Tap tombol dibawah untuk melihat lebih banyak ya</p>
            <button class="btn-next" onclick="scrollToSection('page2')">Next Page</button>
        </section>
    </main>

    <!-- Dark Mode Toggle Button -->
    <button class="theme-toggle-btn" onclick="toggleTheme()">
        <i class="bi bi-moon"></i>
    </button>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('menu-overlay');
            menu.classList.toggle('show');
            overlay.classList.toggle('active');
        }

        const phrases = ["Hello!", "Bonjour!", "Ciao!", "Hola!", "Konnichiwa!", "Annyeonghaseyo!", "Nǐ hǎo"];
        let currentPhrase = 0, currentChar = 0, isDeleting = false;
        const typingElement = document.getElementById("typing");

        function type() {
            const phrase = phrases[currentPhrase];
            typingElement.textContent = phrase.substring(0, currentChar);
            if (!isDeleting && currentChar++ === phrase.length) {
                isDeleting = true;
                setTimeout(type, 1000);
                return;
            }
            if (isDeleting && currentChar-- === 0) {
                isDeleting = false;
                currentPhrase = (currentPhrase + 1) % phrases.length;
            }
            setTimeout(type, isDeleting ? 100 : 150);
        }

        type();

        function scrollToSection(id) {
            const section = document.getElementById(id);
            section.scrollIntoView({ behavior: "smooth" });
        }

        // Toggle dark/light mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.theme-toggle-btn i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('bi-moon');
                icon.classList.add('bi-brightness-high');
            } else {
                icon.classList.remove('bi-brightness-high');
                icon.classList.add('bi-moon');
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
                document.getElementById("themeToggle").textContent = "☀️";
            }
        });
    </script>
</body>

</html>
